<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autopark</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <div class="container">
    <h1>Autopark</h1>
   
   
    <div class="input-group">
      <label for="pesquisa">Pesquisa</label>
      <input id="pesquisa" type="text" placeholder="Pesquisa">
    </div>
   
   
    <div class="input-group">
      <label for="menu">Menu</label>
      <input id="menu" type="text" placeholder="Menu">
    </div>
    <div class="input-group">
      <label for="marcaModelo">Marca/Modelo</label>
      <input id="marcaModelo" type="text" placeholder="Marca/Modelo">
    </div>
    <div class="input-group">
      <label for="entrada">Entrada</label>
      <input id="entrada" type="text" placeholder="Entrada">
    </div>
    <div class="input-group">
      <label for="tolerancia">Tolerância</label>
      <input id="tolerancia" type="text" placeholder="Tolerância">
    </div>
 
    <div class="input-group">
      <label for="placa">Placa</label>
      <input id="placa" type="text" placeholder="Placa">
    </div>
    <div class="input-group">
      <label for="saida">Saída</label>
      <input id="saida" type="text" placeholder="Saída">
    </div>
    <div class="input-group">
      <label for="pagamento">Pagamento</label>
      <input id="pagamento" type="text" placeholder="Pagamento">
    </div>
  </div>
  <script src="../js/autopark.js"></script>
</body>
</html>
