<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autopark</title>
  <link rel="stylesheet" href="../assets/resert.css">
  <link rel="stylesheet" href="../assets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"></a>
    <a href="index.html"><i class="fas fa-home"></i> Início</a>
    <a href="listaveiculos-cadastrados.html"><i class="fas fa-list"></i> Lista de Veículos</a>
    <a href="pesquisa.html"><i class="fas fa-search"></i> Pesquisar Veículos</a>
    <a href="pagamento.html"><i class="fas fa-credit-card"></i> Pagamento</a>
    <a href="relatorio.html"><i class="fas fa-file-alt"></i> Relatório</a>
    <a href="Financeiro.htm"><i class="fas fa-file-alt"></i> Financeiro</a>
  </div>

  <div id="main">
    <div class="container">
      <figure>
        <img src="../assets/icone-estacionamento.png" alt="Ícone de estacionamento" style="width:18px;height:auto;" title="logo autopark">
      </figure>
      <h1>Autopark</h1>
     
      <div class="input-group">
        <label class="label" for="marcaModelo">Marca/Modelo</label>
        <input id="marcaModelo" type="text" placeholder="Marca/Modelo">
      </div>
      <div class="input-group">
        <label class="label" for="placa">Placa</label>
        <input id="placa" type="text" placeholder="Placa">
      </div>
      <div class="input-group">
        <label class="label" for="cor">Cor</label>
        <input id="cor" type="text" placeholder="Cor do Veículo">
      </div>
      <div class="input-group">
        <label class="label" for="entrada">Entrada</label>
        <input id="entrada" type="datetime-local" placeholder="Entrada">
      </div>
      
      <button id="addVehicleBtn" class="button">Adicionar Veículo</button>
      <div id="vehicleList" class="vehicle-list"></div>
    
    </div>
    <div id="top-info" class="top-info">
      <p>Vagas Disponíveis: <span id="vagasDisponiveis"></span></p>
      <p>Vagas Ocupadas: <span id="vagasOcupadas"></span></p>
    </div>

    <div class="container">
      <div class="container-row">
        <div id="pesquisaVeiculos">
          <h2>Pesquisar Veículos</h2>
          <input type="text" id="searchPlaca" placeholder="Pesquisar por Placa...">
          <button id="searchBtn" class="button">Pesquisar</button>
        </div>
      </div>
      <div id="resultadoPesquisaContainer">
        <div id="resultadoPesquisa"></div>
      </div>
      <button id="verRelatorioBtn" class="button" onclick="window.location.href='relatorio.html';">Relatório</button>
      
      <h2>Veículos Cadastrados</h2>
      <div id="listaVeiculos">
        <ul id="veiculosCadastrados"></ul>
      </div>
      <div id="vehicleDetailsContainer" class="vehicle-details-container"></div>
      <a href="listaveiculos-cadastrados.html" class="button"> Veículos Cadastrados</a>
    </div>
    <div id="vehicleDetailsContainer" class="vehicle-details-container"></div>
    <script src="../js/autopark.js"></script>
  </div>
</body>
</html>
