<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Pagamentos - Autopark</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
  <h1>Relatório de Pagamentos</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Placa do Veículo</th>
        <th>Valor Recebido (R$)</th>
        <th>Data do Pagamento</th>
      </tr>
    </thead>
    <tbody id="paymentsTableBody">
      <!-- Pagamentos serão carregados aqui -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2" class="total">Total Recebido:</td>
        <td id="totalValue" class="total">R$ 0,00</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <script src="scripts.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
