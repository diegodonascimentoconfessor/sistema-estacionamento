<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Pagamento - Autopark</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Início</a>
    <a href="listaveiculos-cadastrados.html">Lista de Veículos</a>
    <a href="pesquisa.html">Pesquisar Veículos</a>
    <a href="pagamento.html">Pagamento</a>
    <a href="relatorio.html">Relatório</a>
  </div>

  <div class="container">
    <h1>Calcular Pagamento</h1>
    <div class="input-group">
      <label for="placaVeiculo">Placa do Veículo</label>
      <input id="placaVeiculo" type="text" placeholder="Placa do Veículo">
    </div>
    <div class="input-group">
      <label for="entradaPagamento">Entrada</label>
      <input id="entradaPagamento" type="datetime-local" placeholder="Entrada">
    </div>
    <div class="input-group">
      <label for="saidaPagamento">Saída</label>
      <input id="saidaPagamento" type="datetime-local" placeholder="Saída">
    </div>
    <div class="input-group">
      <label for="toleranciaPagamento">Tolerância</label>
      <input id="toleranciaPagamento" type="text" placeholder="Tolerância (minutos)" value="10">
    </div>
    <div class="input-group">
      <label for="tarifaPagamento">Tarifa por Hora</label>
      <input id="tarifaPagamento" type="text" placeholder="Tarifa por Hora" value="10">
    </div>
    <button id="calcPagamentoBtn" class="button">Calcular Pagamento</button>
    <div id="valorPagamento" class="payment-value"></div>
    <button id="gerarCupomBtn" class="button" style="display:none;">Gerar Cupom</button>
    <button id="voltarBtn" class="button">Voltar</button>
  </div>
  <script src="../js/pagamento.js"></script>
</body>
</html>
