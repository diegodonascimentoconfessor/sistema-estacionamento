<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financeiro - Autopark</title>
  <link rel="stylesheet" href="../assets/financeiro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"></a>
    <a href="index.html"><i class="fas fa-home"></i> Início</a>
    <a href="listaveiculos-cadastrados.html"><i class="fas fa-list"></i> Lista de Veículos</a>
    <a href="pesquisa.html"><i class="fas fa-search"></i> Pesquisar Veículos</a>
    <a href="pagamento.html"><i class="fas fa-credit-card"></i> Pagamento</a>
    <a href="relatorio.html"><i class="fas fa-file-alt"></i> Relatório</a>
    <a href="financeiro.html"><i class="fas fa-file-alt"></i> Financeiro</a>
  </div>

  <main>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Placa do Veículo</th>
          <th>Valor Recebido (R$)</th>
          <th>Data do Pagamento</th>
          <th>Horário de Saída</th>
          <th>Tempo (segundos)</th>
        </tr>
      </thead>
      <tbody id="paymentsTableBody">
        <!-- Pagamentos serão carregados aqui -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" class="total">Total Recebido:</td>
          <td id="totalValue" class="total">R$ 0,00</td>
        </tr>
      </tfoot>
    </table>
  </main>

  <script src="../js/financeiro.js"></script>
</body>
</html>
